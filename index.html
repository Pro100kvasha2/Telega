<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Sneaker Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .store {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            padding: 15px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .product p {
            color: #555;
            font-size: 1em;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Mini Sneaker Store</h1>
    <div class="store">
        <!-- Product 1 -->
        <div class="product">
            <img src="sneaker1.jpg" alt="Sneaker 1">
            <h2>Air Max 90</h2>
            <p>$150</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="sneaker2.jpg" alt="Sneaker 2">
            <h2>Yeezy Boost 350</h2>
            <p>$220</p>
            <button>Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="sneaker3.jpg" alt="Sneaker 3">
            <h2>Jordan Retro 4</h2>
            <p>$200</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
